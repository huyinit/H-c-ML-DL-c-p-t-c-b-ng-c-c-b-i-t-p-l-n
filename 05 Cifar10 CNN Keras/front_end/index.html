<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BTL</title>
	<!-- Import Boostrap css, js, font awesome here -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="reset.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
	<div class="container-fluid">
		<a class="navbar-branch" href="#">
			<img src="img/logo.png" height="50">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" 
			data-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link active" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#demo">Demo</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#team">Team</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<!-- Carousel -->
<div id="slides" class="carousel slide" data-ride="carousel" data-interval="1500">
	<ul class="carousel-indicators">
		<li data-target="#slides" data-slide-to="0" class="active"></li>
		<li data-target="#slides" data-slide-to="1"></li>
		<li data-target="#slides" data-slide-to="2"></li>
	</ul>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="img/cifar6.png" >
		</div>
		<div class="carousel-item">
			<img src="img/cifar7.png"  width="400" height="400" >
		</div>
		<div class="carousel-item">
			<img src="img/cifar4.png" > 
			<!-- width="400" height="400" -->
		</div>
		
	</div>
</div>
<div id="demo" class="container-fluid padding">
	<div class="row welcome text-center">
		<div class="col-12">
			<div class="jumbotron">
			</div>
			<h1 class="display-5">Test ảnh</h1>
		</div>
        <hr> 
	</div>
</div> 
<div class="Demo">
    <form method="post" class="row gy-2 gx-3 align-items-center" id="form_demo">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">  Import Photo : </label>
          <input type="file" accept=".jpeg, .jpg, .png" name="upload_file"  id="js-title-img-input">
        </div>
      <div class="col-auto">
        <input type="submit" class="btn btn-primary" value="Check">
      </div>
	</form>

	<hr />
	<div class="col-sm-5">
		<p id="result"></p>
	</div>     
</div>
<div id="team" class="container-fluid padding">
	<div class="row welcome text-center">
		<div class="col-12">
			<h1 class="display-4">Team members</h1>
		</div>
	</div>
</div>
<div class="container-fluid padding">
	<div class="row padding">
		<div class="col-md-4">
			<div class="card">
				<img class="card-img-top" src="img/huy.png">
				<div class="card-body">
					<h4 class="card-title">Nguyễn Quang Huy</h4>
					<p class="card-text"></p>
				</div>
			</div>
		</div>
		
	</div>
</div>
<footer>
	<div class="container-fluid padding">	
		<div class="text-center">
				<img src="img/logo.png">
				<a>Cảm ơn mọi người đến với bài tập lớn CIFAR10 của HUYINIT </a>				
		</div>
	</div>
</footer>

</body>
<script  src="main.js"></script>
</html>
